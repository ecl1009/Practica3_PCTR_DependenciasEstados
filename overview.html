<h1> P03_Dependencias de estado </h1>
<p>Programa que simula el comportamiento de un parque con cinco puertas
	durante un periodo determinado de ejecución.</p>
<p>El programa se ejecuta hasta que se alcanzan 20 entradas y 20 salidas
	por cada una de las puertas. Además, el parque tiene un aforo máximo de 50 personas.</p>
